<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description"
        content="Lauren Mercedes. Portfolio of work for Lauren Mercedes. Marketing , web development and science communication, Lincolnshire based." />
    <meta name="keywords"
        content=" Lauren Mercedes, science communication, marketing, scientific marketing, web development, website design, design, Lincolnshire, Lincoln" />
    <!-- Title for tab -->
    <title>Lauren Mercedes Contact</title>
    <!-- favicon for tab -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <link rel="manifest" href="assets/favicon/site.webmanifest" />
    <!-- Link to stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!-- Header component -->
    <header>
        <h1> Contact Me </h1>
        <!-- Header image -->
        <picture class="display-min-768px">
            <source srcset="assets/images/header-image.jpg" />
            <img src="assets/images/header-image.jpg"
                alt="Picture of young woman with blonde hair sat at a black desk in a home office." />
        </picture>
        <!-- Navigation bar -->
        <nav>
            <!-- Navigate to about me page -->
            <div class="navigation">
                <a href="index.html" aria-label="Go to about me page.">
                    <img src="assets/nav-icons/about-me.png" alt="Information icon." class="nav-icon-size" />
                </a>
                <p>About Me</p>
            </div>
            <!-- Navigate to portfolio page -->
            <div class="navigation">
                <a href="portfolio.html" aria-label="Go to portfolio page.">
                    <img src="assets/nav-icons/portfolio.png" alt="Folder with files icon." class="nav-icon-size" />
                </a>
                <p>Portfolio</p>
            </div>
            <!-- Navigate to contact page -->
            <div class="navigation">
                <a href="contact.html" aria-label="Go to contact page.">
                    <img src="assets/nav-icons/contact.png" alt="Phone and email icon." class="nav-icon-size" />
                </a>
                <p>Contact</p>
            </div>
        </nav>
    </header>
    <!-- Main body of page -->
    <main>
        <!-- Contact form -->
         <form id="form" method="post" action="https://formdump.codeinstitute.net" target="_blank">
            <h3>New Message</h3>
            <!-- Name input -->
            <input id="name" name="name" type="text" required placeholder="Name*">
            <br>
            <!-- Company input -->
            <input id="company" name="company" type="text" placeholder="Company">
            <br>
            <!-- Email input -->
            <input id="email" name="email" type="email" required placeholder="Email Address*">
            <br>
            <!-- Phone number input -->
            <input id="number" name="number" type="number" placeholder="Phone number">
            <br>
            <!-- Message input -->
            <label for="message">Message*</label>
            <textarea id="message" name="message" rows="20" cols="30" required>
            </textarea>
            <br>
            <!-- Preferred method of contact input -->
             <p>Preferred method of contact*:</p>
            <label for="contact-email">Email</label>
                <input id="contact-email" type="radio" name="contact-email" value="email" required>
                <span class="selected"></span>
                <label for="contact-phone">Phone</label>
                <input id="contact-phone" type="radio" name="contact-phone" value="phone" class="selected">
                <span class="selected"></span>
                <br>
            <!-- Submit button -->
            <input id="submit" type="submit" value="Send" class="button">
         </form>
    </main>
    <!-- Footer component -->
    <footer>
        <!-- LinkedIn link -->
        <a href="https://www.linkedin.com/in/lauren-mercedes-259130253/" target="_blank" rel="noopener"
            aria-label="Go to my LinkedIn page (opens in a new tab)"> <img src="assets/images/linkedin.png"
                alt="linkedin logo"></a>
        <!-- Footer quick links -->
        <a href="index.html" aria-label="Go to about me page."> About Me </a>
        <a href="portfolio.html" aria-label="Go to portfolio page."> Portfolio </a>
        <a href="contact.html" aria-label="Go to contact page."> Contact </a>

        <p>Copyright 2025 Lauren Mercedes. All Rights Reserved.</p>
    </footer>
</body>

</html>
